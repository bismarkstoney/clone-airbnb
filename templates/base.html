{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% tailwind_css %}
		<title>{% block page_name %}{% endblock page_name %} | Fie</title>
	</head>
	<body>

		<header>
        {% include 'partials/header.html' %}
		{% block search-bar %}
		<form action="{% url 'rooms:search' %}" method="get">

			<input type="text" placeholder="Search by City" name="city" >
		</form>
		{% endblock search-bar %}
		
	</header>
        {% block content %}
        {% endblock content %}
        {% include 'partials/footer.html' %}
	</body>
</html>
